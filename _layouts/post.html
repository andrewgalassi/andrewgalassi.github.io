<!DOCTYPE html>
<html>
  {% include head.html %}
  <body id="page-top" class="index">
    {% include navbar.html %}
    <header>
      <section class="section-odd">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{ page.title }}</h1>
                {{ page.date | date_to_long_string }}
            </div>
          </div>
        </div>
      </section>
    </header>
    <section class="section-odd">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            {{ page.excerpt }}
          </div>
          <div class="col-lg-6">
            <img class="img-responsive" src="{{ page.img | relative_url}}" alt="{{ page.img_alt}}">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            {{ page.content | remove:page.excerpt}}
          </div>
        </div>
      </div>
    </section>
    {% include footer.html %}
    {% include javascript.html %}
  </body>
</html>
